<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>
        Registration Form
    </h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="nameUsuario" placeholder="Your first name...">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="familyName" placeholder="Your last email...">
        </div>
            <div>
                <label>Email Address:* </label>
                <input type="text" name="email" placeholder="Your email address...">
            </div>
            <div>
                <label>Password:* </label>
                <input type="password" name="password" placeholder="Your password...">
            </div>
            <div>
                <label>Confirm Password:* </label>
                <input type="password" name="confirmPassaword" placeholder="Confirm your password...">
            </div>
            <div>
                <label>Birthday:* </label>
                <input type="text" name="birthday" placeholder="Your birthday...">
            </div>
            <h5> Gender Identity:</h5>
            <div> 
                <label> 
                    Male
                </label>
                <input type="radio" name="GenderIdentity">
                <label>
                Famale
                </label>
                <input type="radio" name="GenderIdentity">
                <label>
                    non-binary
                </label>
                <input type="radio" name="GenderIdentity">
                <label>
                    I prefer not to answer
                </label>
                <input type="radio" name="GenderIdentity">
            </div>
            <div>
                <label>
                    A shrot description about myself:
                </label>
                <textarea name="comment"></textarea>
            </div>
            <br>
            <div>
                <label>
                    Favorite Language:
                    <select name="language">
                        <option> JavaScript </option>
                        <option> Html</option>
                        <option> Ccs</option>
                    </select>
                </label>
            </div>
                <input type="checkbox" name="offers" id="offers" checked>
                <label for="offers">Yes,  I would like to receive periodic email updates </label>
            <div>
                <input type="submit" value="Create Account">
            </div>
        </form>
        <h5> *Indicates a required field </h5>
</body>
</html>
